<ion-view ng-controller='ContentController' >
 <ion-side-menus enable-menu-with-back-views="false">
        
        <ion-side-menu-content>

          <ion-nav-bar class="bar-positive" > 
            <!-- <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button> -->
            <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
            </button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
           <button class="ion-document-text button icon ion-ios-bell-outline" ng-click="openModal()"></button>
          </ion-nav-buttons>
          </ion-nav-bar>
          
        <ion-nav-view ></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left" width='200'>
          <ion-header-bar class="bar-assertive">
          <img src="https://pbs.twimg.com/profile_images/514549811765211136/9SgAuHeY.png" id="circle">
            <h1 class="title">{{currentUser.attributes.name}}</h1>
          </ion-header-bar>
          <ion-content>
            <div class='list'>
              <div style='cursor: pointer;' ng-click='actionForMenu(item)'  ng-repeat= 'item in data.items'>
              <div class="item" menu-close>{{item.label}}</div>
            </div>
            </div>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </ion-view>
